<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="html.html">CRUD</a></li>
            <li><a href="html2.html">CALC</a></li>
        </ul>
    </nav>

    <div class="container" id="crud-section">
        <h1>Simple CRUD UI</h1>
        <div class="form-container">
            <h2>Form</h2>
            <form id="crud-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Add</button>
                <button type="button" id="update-btn" style="display:none;">Update</button>
            </form>
        </div>
        <div class="table-container">
            <h2>Data Table</h2>
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
